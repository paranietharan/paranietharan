name: Coffee Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch:    # Allows manual trigger

jobs:
  generate-coffee-anim:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      # Example step: generate a simple placeholder animation (replace with your actual script)
      - name: Generate animation
        run: |
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150">
          <text x="20" y="50" fill="brown" font-size="24" font-family="monospace">
          ☕ + 👨‍💻 => 🚀
          </text>
          <text x="20" y="90" fill="brown" font-size="20" font-family="monospace">
          Keep coding with coffee!
          </text>
          </svg>' > coffee-animation.svg

      - name: Commit animation
        uses: EndBug/add-and-commit@v7
        with:
          add: 'coffee-animation.svg'
          message: 'Update coffee animation'
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
